<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Photo App</h1>
        <div id="photo-container" class="row justify-content-center"></div>
        <div class="text-center mt-4">
            <input type="file" id="file-input" class="form-control-file">
            <button id="upload-btn" class="btn btn-primary mt-2">Upload Photo</button>
        </div>
        <div id="camera" class="text-center mt-4">
            <video id="video" width="320" height="240" class="border"></video>
            <button id="snap" class="btn btn-secondary mt-2">Snap Photo</button>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="camera.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
